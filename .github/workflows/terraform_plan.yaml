name: "Terraform Plan (Azure OIDC)"

on:
  workflow_call:
    inputs:
      working_directory:
        description: "Folder containing the .tf files"
        required: true
        type: string
      azure_resource_name:
        description: "Name for the PR comment (e.g. 'Dev-Storage')"
        required: true
        type: string
      tf_version:
        description: "Terraform version"
        required: false
        type: string
        default: "v1.14.3"
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      DEVSTREAM_APP_ID:
        required: false
      DEVSTREAM_APP_PRIVATE_KEY:
        required: false

jobs:
  plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      pull-requests: write

    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    env:
      # These tell the AzureRM provider to use OIDC
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_USE_OIDC: true

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # --- START OF MULTI-REPO AUTH LOGIC --- enables reusable github workflows accross the organisation
      - name: Generate Github token
        id: generate_token
        if: ${{ secrets.DEVSTREAM_APP_ID != '' }}
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.DEVSTREAM_APP_ID }}
          private-key: ${{ secrets.DEVSTREAM_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Configure git for Private Modules
        if: ${{ steps.generate_token.outputs.token != '' }}
        run: |
          git config --global url."https://x-access-token:${{steps.generate_token.outputs.token}}@github.com".insteadOf "https://github.com"
      # --- END OF MULTI-REPO AUTH LOGIC ---

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.tf_version }}

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -input=false -no-color -out=plan.tmp
          terraform show -no-color plan.tmp > ${GITHUB_WORKSPACE}/plan.out

      - name: Post Plan to PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const projectName = `${{ inputs.azure_resource_name }}`
            const fs = require('fs')
            const plan_file = fs.readFileSync(`${process.env.GITHUB_WORKSPACE}/plan.out`, 'utf8')
            const plan = plan_file.length > 64000 ? plan_file.substring(0, 64000) + "\n... (truncated)" : plan_file
            
            const output = `## ðŸ“– Terraform Plan - ${ projectName }
            #### Initialization: \`${{ steps.init.outcome }}\`
            <details><summary>Show Full Plan</summary>
            
            \`\`\`hcl
            ${plan}
            \`\`\`
            </details>`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(c => c.user.type === 'Bot' && c.body.includes(`Terraform Plan - ${projectName}`))

            if (botComment) {
              await github.rest.issues.updateComment({ owner: context.repo.owner, repo: context.repo.repo, comment_id: botComment.id, body: output })
            } else {
              await github.rest.issues.createComment({ issue_number: context.issue.number, owner: context.repo.owner, repo: context.repo.repo, body: output })
            }